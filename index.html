<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 투두리스트</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/To do list 과제/style.css">
</head>
<body>
    <div class="container">
        <header class="top">
            <h1>To Do List</h1>
            <p id="date">날짜</p>
        </header>
        <div id="input-area">
            <input id="task-input" type="text" placeholder="할일을 입력해주세요">
            <button id="add-button">추가</button>
        </div>
        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div id="all">All</div>
                <div id="ongoing">Not Done</div>
                <div id="done">Done</div>
            </div>
            <div id="task-board">
                <!-- <div class="task">
                    <div>go home</div>
                    <div>
                        <button>Check</button>
                        <button>Delete</button>
                    </div>
                </div> -->
            </div>
        </section>
    </div>

    <script src="https://kit.fontawesome.com/20ba346cfc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="/To do list 과제/todolist.js"></script>
</body>
</html>
